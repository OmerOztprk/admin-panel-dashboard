<div class="auth-page-wrap">
  <div class="app-card with-accent narrow">
    <div class="tfa-header">
      <div class="tfa-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="10" rx="2" />
          <circle cx="12" cy="16" r="1" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
      </div>
      <h2 class="card-title gradient-text">Two-Factor Authentication</h2>
      <div class="card-subtitle">Enter the 6-digit verification code</div>
    </div>

    <form [formGroup]="tfaForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="code">Verification Code</label>
        <div class="input-wrapper" [class.error]="tfaForm.get('code')?.touched && tfaForm.get('code')?.invalid">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="16" rx="2" />
              <path d="M7 8h10" />
              <path d="M7 12h6" />
              <path d="M7 16h4" />
            </svg>
          </span>
          <input id="code" type="text" formControlName="code" maxlength="6" placeholder="000000" class="code-input"
            inputmode="numeric" autocomplete="one-time-code" pattern="[0-9]*">
        </div>
        <div class="field-error" *ngIf="tfaForm.get('code')?.touched && tfaForm.get('code')?.invalid">
          <div *ngIf="tfaForm.get('code')?.errors?.['required']">Verification code is required</div>
          <div *ngIf="tfaForm.get('code')?.errors?.['pattern']">Code must be 6 digits</div>
        </div>
      </div>

      <div class="alert alert-error" *ngIf="error()" aria-live="assertive">
        <span class="alert__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" />
            <line x1="15" y1="9" x2="9" y2="15" />
            <line x1="9" y1="9" x2="15" y2="15" />
          </svg>
        </span>
        {{ error() }}
      </div>

      <button class="btn" type="submit" [disabled]="tfaForm.invalid || loading()" [class.loading]="loading()">
        <span *ngIf="!loading()">Verify</span>
      </button>
    </form>

    <p class="auth-alt"><a routerLink="/auth/login">Back to login</a></p>
  </div>
</div>
