<div class="page-wrap">
  <h1 class="page-title gradient-text">Permissions</h1>

  <div class="app-card with-accent permission-list-card">
    <section class="permission-list__header">
      <div class="left">
        <button class="back-btn" type="button" (click)="goBack()" aria-label="Back">
          <svg viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6" />
          </svg>
          <span>Back</span>
        </button>
      </div>
      <div class="right">
        <button class="btn--ghost" type="button" (click)="goCreate()">Create New Permission</button>
      </div>
    </section>

    <div class="alert alert-success" *ngIf="success()" aria-live="polite">{{ success() }}</div>
    <div class="alert alert-error" *ngIf="error()" aria-live="assertive">{{ error() }}</div>

    <ng-container *ngIf="!loading(); else loadingTpl">
      <div class="data-table-wrap">
        <div class="data-table">
          <div class="data-head">
            <div class="data-cell">Name</div>
            <div class="data-cell">Resource</div>
            <div class="data-cell">Action</div>
            <div class="data-cell">System</div>
            <div class="data-cell">Actions</div>
          </div>

          <div class="data-row" *ngFor="let p of items(); trackBy: trackById">
            <div class="data-cell" data-label="Name">
              <span class="truncate">{{ p.name }}</span>
            </div>
            <div class="data-cell" data-label="Resource">
              <span class="chip">{{ p.resource }}</span>
            </div>
            <div class="data-cell" data-label="Action">
              <span class="chip">{{ p.action }}</span>
            </div>
            <div class="data-cell" data-label="System">
              <span class="chip" [ngClass]="p.isSystem ? 'chip--success' : 'chip--muted'">
                <span class="dot"></span>{{ p.isSystem ? 'System' : 'Custom' }}
              </span>
            </div>
            <div class="data-cell" data-label="Actions">
              <button class="btn--ghost btn--sm" type="button" (click)="goDetail(p._id)">Details</button>
              <button class="btn--ghost btn--sm" type="button" (click)="goEdit(p._id)"
                      [disabled]="p.isSystem"
                      [attr.title]="p.isSystem ? 'System permissions cannot be edited' : null">
                Edit
              </button>
              <button class="btn--ghost btn--danger btn--sm" type="button" (click)="remove(p._id, p.isSystem)"
                      [disabled]="actionLoading() || p.isSystem"
                      [attr.title]="p.isSystem ? 'System permissions cannot be deleted' : null">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <nav class="pagination" *ngIf="meta()" aria-label="Pagination">
        <div class="pagination-controls" *ngIf="meta()!.totalPages > 1">
          <button class="btn--ghost btn--sm" [disabled]="!hasPrev()" (click)="changePage(meta()!.page - 1)" type="button">Previous</button>
          <span class="page-info">Page {{ meta()!.page }} of {{ meta()!.totalPages }}</span>
          <button class="btn--ghost btn--sm" [disabled]="!hasNext()" (click)="changePage(meta()!.page + 1)" type="button">Next</button>
        </div>
        <div class="pagination-meta">
          <div class="meta-chip">Total: <strong>{{ meta()!.total }}</strong></div>
          <div class="meta-chip" *ngIf="meta()!.totalPages > 1">Page <strong>{{ meta()!.page }}</strong> / {{ meta()!.totalPages }}</div>
        </div>
      </nav>
    </ng-container>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="app-card with-accent permission-list-card skeleton">
    <div class="skeleton-line wide"></div>
    <div class="skeleton-line"></div>
    <div class="skeleton-line"></div>
    <div class="skeleton-line half"></div>
  </div>
</ng-template>
